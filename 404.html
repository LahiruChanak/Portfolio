<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - File Not Found</title>

    <link rel="icon" href="/assets/images/logo.png" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 80%;
        max-width: 800px;
        padding: 0 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        display: flex;
        height: fit-content;
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      h1::before {
        content: "Error 404\a";
        white-space: pre;
        line-height: 4;
        font-size: 18px;
        color: #888;
        text-decoration: underline;
      }

      p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 30px;
      }

      .btn {
        display: flex;
        background-color: #ffd700;
        color: #333;
        width: fit-content;
        padding: 12px 24px;
        border-radius: 25px;
        border: 3px solid #ccc;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.4s ease-in-out;
      }

      .btn:hover {
        background-color: #ffb701;
        border-color: #555;
      }

      .image {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image img {
        width: 100%;
        height: auto;
        max-width: 400px;
        max-height: 400px;
        object-fit: cover;
      }

      .command {
        line-height: 1.4;
        font-size: 0.9rem;
        margin-top: 20px;
        color: #000;
      }

      .command::before {
        content: "Why am I seeing this?\a";
        line-height: 3;
        white-space: pre;
        font-size: 1.1rem;
        color: #666;
      }

      @media screen and (max-width: 500px) {
        .container {
          width: 70%;
        }

        .image {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Looks like your file got caught in a chokehold!</h1>
        <p>
          But don't tap out just yet - try refreshing or go backwards for a
          rematch.
        </p>
        <a href="#" onclick="history.back()" class="btn">Go back</a>

        <!-- command -->
        <p class="command">
          This page was generated by the Firebase Command-Line Interface. To
          modify it, edit the <code>404.html</code> file in your project's
          configured <code>public</code> directory.
        </p>
      </div>

      <div class="image">
        <img src="/assets/images/404.png" alt="404 image" />
      </div>
    </div>
  </body>
</html>
